<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Interval Timer</title>
</head>

<body>
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">

        <!-- session -->
        <div class="columns is-centered">
          <div class="column">
            <div class="box has-text-centered" id="session">
              <h1 class="is-size-3">Session time</h1>
              <div class="columns is-mobile">
                <div class="column is-one-quarter">
                  <button class="button is-rounded is-medium is-info is-outlined is-fullwidth hide-me" id="sm">
                    <span class="icon">
                      <i class="fas fa-minus"></i>
                    </span>
                  </button>
                </div>
                <div class="column">
                  <h1 class="is-size-1-tablet is-size-3-mobile has-text-weight-semibold" id="int-time">05:00</h1>
                </div>
                <div class="column is-one-quarter">
                  <button class="button is-rounded is-medium is-info is-outlined is-fullwidth hide-me" id="sp">
                    <span class="icon">
                      <i class="fas fa-plus"></i>
                    </span>
                  </button>
                </div>
              </div>
              <progress class="progress is-large is-primary" value="1" max="1" id="interval-bar"></progress>
            </div>
          </div>
        </div>

        <!-- controls -->
        <div class="columns is-centeredis-multiline is-mobile">

          <div class="column is-12 hide-me">
            <button class="button is-fullwidth is-rounded is-success is-medium" id="start">
              <span class="icon">
                <i class="fas fa-play"></i>
              </span>
            </button>
          </div>

          <div class="column is-half hide-me is-hidden">
            <button class="button is-fullwidth is-rounded is-danger is-medium" id="stop">
              <span class="icon">
                <i class="fas fa-stop"></i>
              </span>
            </button>
          </div>

          <div class="column is-half hide-me is-hidden">
            <button class="button is-fullwidth is-rounded is-info is-medium" id="pause">
              <span class="icon" id="pause-icon">
                <i class="fas fa-pause"></i>
              </span>
            </button>
          </div>

        </div>

        <!-- break -->
        <div class="columns is-centered">
          <div class="column">
            <div class="box has-text-centered">
              <h1 class="is-size-3">Break time</h1>
              <div class="columns is-mobile">
                <div class="column is-one-quarter">
                  <button class="button is-rounded is-medium is-fullwidth is-info is-outlined hide-me" id="bm">
                    <span class="icon">
                      <i class="fas fa-minus"></i>
                    </span>
                  </button>
                </div>
                <div class="column">
                  <h1 class="is-size-1-tablet is-size-3-mobile has-text-weight-semibold" id="break-time">05:00</h1>
                </div>
                <div class="column is-one-quarter">
                  <button class="button is-rounded is-medium is-fullwidth is-info is-outlined hide-me" id="bp">
                    <span class="icon">
                      <i class="fas fa-plus"></i>
                    </span>
                  </button>
                </div>
              </div>
              <progress class="progress is-large is-warning" value="1" max="1" id="break-bar"></progress>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
