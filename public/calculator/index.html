<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container hero is-black">
    <div class="hero-body" id="calc-wrapper">
      <div class="columns is-mobile is-multiline">

        <div class="column is-12">
          <div class="box is-size-2 is-size-3-mobile has-text-grey-dark">
            <span id="output"></span>
          </div>
        </div>

        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">7</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">8</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">9</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-info">/</button>
        </div>

        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">4</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">5</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">6</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-info">*</button>
        </div>

        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">1</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">2</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">3</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-info">-</button>
        </div>

        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-warning" id="clear">AC</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-primary">0</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-info">.</button>
        </div>
        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-info">+</button>
        </div>

        <div class="column is-3">
          <button class="button is-fullwidth is-large is-outlined is-warning" id="back">
            <-</button>
        </div>
        <div class="column is-9">
          <button class="button is-fullwidth is-large is-outlined is-success" id="calculate">=</button>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="columns has-text-grey has-text-centered is-uppercase is-size-6 has-text-weight-light is-variable is-1">
      <div class="column is-one-third">
        Keyboard support
      </div>
      <div class="column is-one-third">
        ESC key = AC
      </div>
      <div class="column is-one-third">
        Backspace = <-
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
